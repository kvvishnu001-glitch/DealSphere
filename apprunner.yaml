version: 1.0
runtime: python311

build:
  commands:
    build:
      # Install Python dependencies only - NO Node.js!
      - pip3 install --upgrade pip
      - pip3 install fastapi uvicorn[standard] sqlalchemy asyncpg psycopg2-binary python-dotenv pydantic alembic aiohttp bcrypt requests schedule openpyxl pandas xlrd python-jose python-multipart openai jinja2 reactpy
    post-build:
      # Verify Python backend
      - ls -la python_backend/
      - echo "âœ… Pure Python build completed - no Node.js dependencies!"

run:
  runtime-version: 3.11
  command: "cd python_backend && python reactpy_server.py"
  network:
    port: 5000
    env: PORT
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: PYTHONPATH
      value: "/app"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"