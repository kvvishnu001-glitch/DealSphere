version: 1.0
runtime: python311

build:
  commands:
    build:
      # Install Python dependencies only - No Node.js needed!
      - pip3 install --upgrade pip
      - pip3 install fastapi uvicorn[standard] sqlalchemy asyncpg psycopg2-binary python-dotenv pydantic alembic aiohttp bcrypt requests schedule openpyxl pandas xlrd python-jose python-multipart openai
    post-build:
      # Verify Python backend
      - ls -la python_backend/

run:
  runtime-version: 3.11
  command: "cd python_backend && python -m uvicorn simple_server:app --host 0.0.0.0 --port 8000"
  network:
    port: 8000
    env: PORT
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: PYTHONPATH
      value: "/app"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"